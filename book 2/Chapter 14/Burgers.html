<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Use Conditional Statements</title>

    <link rel="stylesheet" href="Burgers.css">

</head>

<body>
    <h1>JavaScript Burger Shop</h1>
    <div id="orderForm">
        <label>How many Burgers do you want?
            <input type="number" id="numBurgers" />
        </label>
        <br />
        <br />
        <label>What kind of Burger?
            <select id="typeBurger">
                <option value="Pork">Pork</option>
                <option value="Beef">Beef</option>
                <option value="Chicken">Chicken</option>
                <option value="Veggie">Veggie</option>
                <option value="Meat Lovers">Meat Lovers</option>
                <option value="Vegan">Vegan</option>
                <option value="Impossible">Impossible</option>
                <option value="Triple">Triple</option>
            </select>
        </label>
        <br />
        <br />
        <label>Where do you live?
            <select id="deliveryCity">
                <option value="Unnamed">Unnamed</option>
                <option value="Florida">Florida</option>
                <option value="Texas">Texas</option>
                Hills</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="New York">New York</option>
            </select>
        </label>
        <br />
        <br />
        <label>Do you want a Delux Burger?
            <select id="Deluxe">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </label>
        <br />
        <br />
        <button type="button" id="placeOrder">Place
            Order</button>
    </div>
    <div id="displayTotal"></div>
    <script src='Burgers.js'></script>
</body>

</html>
